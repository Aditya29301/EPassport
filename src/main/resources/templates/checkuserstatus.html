<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body style="background-color: aliceblue">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		 
		<div class="container-fluid">
			    <a class="navbar-brand" href="#"></a>   
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>   
			</button>
			   
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				     
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

				
				</ul>
			</div>
			 
		</div>
	</nav>
	  
	<div class="row-mt-2 col-md-8 offset-md-2"
		style="align-content: center;">
		<h3 style="color: black;">You have successfully booked your
			appointment</h3>
	</div>
	<div class="row-mt-2 col-md-6 offset-md-2">
		<table class="table table-striped table-bordered">
			<tr>
				<th>Name</th>
				<th>Area</th>
				<th>Appointment Date and Time</th> 
			</tr>
			<tr th:each="appointment: ${uservar}">
				<td th:text="${appointment.name}"></td>
				<td th:text="${appointment.area}"></td>
				<td th:text="${appointment.date}"></td> 
			</tr>
		</table>
	</div>
	<div class="row-mt-2 col-md-2 offset-md-7" style="align-content: center;">
	<form class="d-flex" th:action="@{/logout}" method="post">
	<input class="btn btn-dark text-white" type="submit" value="Logout">            
	</form>
	</div>
	 
</body>
</html>
