<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card"> 

<div class="card-border text-center fs-4">Register Page</div>

<div class = "card-body">


<form action="createUser" method="post">

<div class="mb-3">
<label>Enter Name</label>
<input type="text" name="fullname"  class="form-control"  required>
</div>
<div class="mb-3">
<label>DOB</label>
<input type="date" name="dob" class = "form-control"  required>
</div>
<div class="mb-3">
<label>Gender</label>
<input type="radio" name="gender" value="male" >Male
<input type="radio" name="gender" value="female"> Female
</div>
<div class="mb-3">
<label>Present Address</label>
<input type="text" name="presentaddress" class="form-control"  required>
</div>
<div class="mb-3">
<label>Permanent Address</label>
<input type="text" name="permanentaddress" class="form-control"  required>
</div>
<div class="mb-3">
<label>Mobile Number</label>
<input type="text" name="mobilenumber" class="form-control"  required>
</div>
<div class="mb-3">
<label>EMAIL</label>
<input type="email" name="email" class="form-control"  required>
</div>
<div class="mb-3">
<label>Password</label>
<input type="password" name="password" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one uppercase and lowercase letter and atleast 8 more characters" id= "pass" onfocus="caal()">
</div>
<!-- <div class="mb-3">
<label>Confirm Password</label>
<input type="password" name="confirmpassword" class="form-control"  required id="cpass" onmouseout="call1()">
</div> -->

<div class="mb-3">
<input type="submit" class="btn btn-dark col-md-5 offset-md-1" value="Register"></input>
<input type="reset" class="btn btn-dark col-md-5" value="Clear"></input>
</div>

</form>
</div>
</div>
</div>
</div>

</div>



</section>

</html>
