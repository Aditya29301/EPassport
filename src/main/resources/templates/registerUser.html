	<div class="row">
	<div class="col-md-4 offset-md-4">
		<div class="container">
			 
			<div class="card">
				<div class="card-header bg-dark text-center text-white">
					<h3>Add Appointment</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/appointment/save}" method="POST"
						id="appointmentForm">
						<div class="row">
							<div class="col-2">
								<label for="name"><b>Name</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="name" id="name" class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="phone"><b>Phone</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="phone" id="phone" class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="email"><b>Email</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="email" id="email" class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="email"><b>Date</b></label>
							</div>
							<div class="col-10">
								<input type="datetime-local" name="date" id="date"
									class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for=""><b>Area</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="area" id="area" class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="city"><b>City</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="city" id="city" class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="state"><b>State</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="state" id="state" class="form-control" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-2">
								<label for="postcode"><b>PinCode</b></label>
							</div>
							<div class="col-10">
								<input type="text" name="postcode" id="postcode"
									class="form-control" />
							</div>
						</div>
						<br />
						<button type="submit" class="btn btn-dark col-md-5">
							Save Appointment 
						</button>
						             <a th:href="@{/appointment/getAllAppointment}"
							class="btn btn-dark col-md-5">All Appointments</a>
					</form>
				</div>
